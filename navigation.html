<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <Style>
        a{
            text-decoration: none;
        }
        .div1{
            display: flex;
            direction: row;
            justify-content: end;
            column-gap: 10px;
            font-size: 20px;
            flex-wrap: wrap;

            

        }
        a:hover{
            text-decoration: underline;
            color: blue;
        }
    </Style>
</head>
<body>
    <div class="div1">
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Career</a>
        <a href="">Contact US</a>
    </div>
</body>
</html>
